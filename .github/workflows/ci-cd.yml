name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: pytest

      - name: Send Discord notification
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content": " CI/CD Job ${{ job.status }} on Guess Game "}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Gmail notification
        if: always()
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        run: |
          echo "Subject: CI/CD Status\n\nGitHub Actions CI/CD Job finished with status: ${{ job.status }}" | \
          sendmail -v -H "exec openssl s_client -quiet -connect smtp.gmail.com:465" \
          -f "$GMAIL_USER" \
          -au"$GMAIL_USER" -ap"$GMAIL_PASS" \
          -t "$GMAIL_USER"

